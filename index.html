<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>CSS Lilac Flower</title>
  <style>
    :root {
      --bg: #f7f3ff;
      --stem: #3a6b4a;
      --stem-light: #5c9167;
      --leaf: #4f7c4b;
      --leaf-light: #76a86f;
      --petal-main: #c39ae8;
      --petal-light: #e5d0ff;
      --petal-dark: #8b68b8;
      --center: #f9f4ff;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffffff 0, var(--bg) 55%, #e6d8ff 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      position: relative;
      width: 260px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      background: linear-gradient(180deg, #ffffffaa, #f2e9ff);
      box-shadow:
        0 24px 40px rgba(54, 29, 104, 0.25),
        0 0 0 1px rgba(150, 120, 200, 0.2);
      overflow: hidden;
    }

    /* Gentle sway animation */
    .lilac {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 210px;
      height: 380px;
      transform-origin: bottom center;
      animation: sway 5s ease-in-out infinite;
    }

    @keyframes sway {

      0%,
      100% {
        transform: rotate(-1deg);
      }

      50% {
        transform: rotate(2deg);
      }
    }

    /* Stem */
    .stem {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 260px;
      background:
        linear-gradient(180deg, var(--stem-light), var(--stem));
      border-radius: 999px;
      box-shadow:
        0 0 0 2px rgba(0, 0, 0, 0.05),
        0 14px 18px rgba(0, 0, 0, 0.17);
    }

    /* Leaves */
    .leaf {
      position: absolute;
      bottom: 80px;
      width: 150px;
      height: 100px;
      background:
        radial-gradient(circle at 20% 30%, var(--leaf-light), var(--leaf));
      border-radius: 100% 0 100% 0;
      box-shadow:
        0 6px 14px rgba(0, 0, 0, 0.28),
        0 0 0 1px rgba(0, 0, 0, 0.05);
    }

    .leaf::after {
      content: "";
      position: absolute;
      inset: 50% auto auto 12%;
      width: 60%;
      height: 1.5px;
      background: rgba(255, 255, 255, 0.6);
      transform: translateY(-50%) rotate(8deg);
      opacity: 0.9;
    }

    .leaf.left {
      left: 50%;
      transform: translateX(-100%) rotate(-18deg);
      transform-origin: right center;
    }

    .leaf.right {
      right: 50%;
      transform: translateX(100%) scaleX(-1) rotate(-10deg);
      transform-origin: left center;
    }

    /* Lilac flower cluster */
    .cluster {
      position: absolute;
      top: 40px;
      left: 50%;
      width: 210px;
      height: 210px;
      transform: translateX(-50%) rotate(-7deg);
      filter: drop-shadow(0 10px 12px rgba(83, 54, 142, 0.5));
    }

    .cluster::before {
      content: "";
      position: absolute;
      inset: 18% 20% 5% 20%;
      background: radial-gradient(circle at 50% 0%, #f3ebffcc, transparent 65%);
      z-index: -1;
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 40px;
      transform-origin: center;
    }

    .petal-shape {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .petal-shape::before,
    .petal-shape::after {
      content: "";
      position: absolute;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 20%, var(--petal-light), var(--petal-main));
      box-shadow: 0 0 10px rgba(73, 37, 119, 0.3);
    }

    .petal-shape::before {
      left: 0;
      top: 0;
    }

    .petal-shape::after {
      right: 0;
      bottom: 0;
      transform: translate(0, 0) rotate(8deg);
      background:
        radial-gradient(circle at 80% 80%, var(--petal-dark), var(--petal-main));
    }

    .petal-center {
      position: absolute;
      inset: 50%;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 25%, var(--center), #f0ddff);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 4px rgba(70, 36, 117, 0.4);
    }

    /* Slight depth variation */
    .petal.d1 {
      filter: brightness(0.95);
    }

    .petal.d2 {
      filter: brightness(1.02);
    }

    .petal.d3 {
      filter: brightness(1.08);
    }

    /* Small caption */
    .caption {
      position: absolute;
      bottom: 12px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(60, 40, 100, 0.7);
    }
  </style>
</head>
